<!-- add-student.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>
      Ajouter un étudiant
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit() " >

    <ion-item>
      <ion-label position="floating">Nom</ion-label>
      <ion-input type="text" name="nom" [(ngModel)]="student.nom" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Prénom</ion-label>
      <ion-input type="text" name="prenom" [(ngModel)]="student.prenom" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Niveau</ion-label>
      <ion-input type="text" name="niveau" [(ngModel)]="student.niveau" required></ion-input>
    </ion-item>

    <!--<ion-item>
      <ion-label position="floating">Note</ion-label>
      <ion-input type="number" name="note" [(ngModel)]="student.note" required></ion-input>
    </ion-item>-->

    <ion-button type="submit" expand="full">Ajouter</ion-button>
  </form>
</ion-content>
